<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamiento de Citas</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" type="image/jpg" href=".//img/jesucristo.jpg"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

     <nav class="nav">

        <a class="enlace" href="./index1.html" target="_blank">Lista de Agendamentos</a>

    </nav>
    <div class="container">
        <h1><i class="bi bi-card-text" id="Icon"></i> Agendamentos Ala Itupeva</h1>
        
        <div class="form-container">
            <div class="dropdown">
            <input type="text" id="title" readonly onclick="toggleDropdown()"placeholder="Tipo de Agendamento" required>
            <div class="dropdown-content">
            <label><input type="checkbox" value="Entrevista" onclick="updateSelectedOptions()"> Entrevista</label>
            <label><input type="checkbox" value="Caravana ao Templo" onclick="updateSelectedOptions()"> Caravana ao Templo</label>
            </div>
            </div>
            <input type="text" id="name" placeholder="Nome e SobreNome" required>
            <input type="date" id="date" required>
            <input type="time" id="time" required>
            <button onclick="addAppointment()">Fazer Agendamento</button>
        </div>

        <h2>Agendamentos</h2>
        <p>Obs: Lembrando que os horarios disponiveis 
            são a partir das 19:00hs,Dia Terça e Quinta! <strong>Obrigado Bispado da Ala Itupeva</strong>
        </p>
        <!--<div id="appointments-list"></div>-->
    </div>

    <footer>

        <h4><i class="bi bi-c-circle-fill"></i>  Projeto-Desenvolvimento/2024</h4>
    </footer>

    <script src="./JavaScript/app.js"></script>
</body>
</html>
